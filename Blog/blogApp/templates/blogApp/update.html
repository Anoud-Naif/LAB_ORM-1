{% extends 'main/base.html'  %}


{% block title %}   update Blog  {%endblock%}

{% block content %} 


<section class="container">
    <h1>Update Page</h1>
    <div class="row">
        <div class="col-6">

            <form action="{% url 'blogApp:update_view' %}" method="POST">
                {% csrf_token %}
                <label>Blog Title:</label>
                <input class="form-control" type="text" name="title" placeholder="Blog Title" value="{{blog.title}}" />

                <label>Blog Content:</label>
                <textarea class="form-control" name="content" placeholder="write the content ..">{{blog.content}} </textarea>

                <label>is published?</label>
                <select name="is_published" class="form-select" >
                    <option value="True" > Yes</option>
                    <option value="False"> No</option>
                </select>

                <label>published at?</label>
                <input class="form-control" name="published_at" type="date" />  

                <input class="btn btn-primary" type="submit" value="add_post" />
            </form>
        </div>
    </div>
</section>

{%endblock%}
