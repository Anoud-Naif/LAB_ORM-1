{% extends 'main/base.html'  %}


{% block title %}   Add Post in Blog  {%endblock%}






{% block content %} 


<section class="container">
    <h1>Add Post in Blog</h1>
    <div class="row">
        <div class="col-6">
            <!-- form for submitting the data -->

            <form action="{% url 'blogApp:add_post_view' %}" method="POST">
                {% csrf_token %}
                <label>Blog Title:</label>
                <input class="form-control" type="text" name="title" placeholder="Blog Title" />

                <label>Blog Content:</label>
                <textarea class="form-control" name="content" placeholder="write the content .."></textarea>

                <label>is published?</label>
                <select name="is_published" class="form-select" >
                    <option value="true"> Yes</option>
                    <option value="false"> No</option>
                </select>

                <label>published at?</label>
                <input class="form-control" name="published_at" type="date" /> <input class="form-control" name="published_at" type="time" />

                <input class="btn btn-primary" type="submit" value="Create post" />
            </form>
        </div>
    </div>
</section>

{%endblock%}
